<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js" defer></script>
    <title>Interactive Rating Component</title>
</head>
<body>
    <main>
        <section id="main-section">
            <figure id="star">
                <img src="assets/img/icon-star.svg" alt="">
            </figure>
            <h1 id="title">How did we do?</h1>
            <p id="desc">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <div id="rating">
                <button class="rate">1</button>
                <button class="rate">2</button>
                <button class="rate">3</button>
                <button class="rate">4</button>
                <button class="rate">5</button>
            </div>
            <button id="submit">SUBMIT</button>
        </section>
        <section id="main-section-thank">
            <figure>
                <img id="img-thank" src="assets/img/illustration-thank-you.svg" alt="">
            </figure>
            <p id="feedback">You selected 0 out 5</p>
            <h1 id="title-thank">Thank you!</h1>
            <p id="desc-thank">
                We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
            </p>
        </section>
    </main>
</body>
</html>
